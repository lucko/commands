acf-minecraft.no_player_found = Es gibt keinen Spieler dessen Namen <c2>{search}</c2> ähnelt.
acf-minecraft.location_please_specify_world = Fehler\: Bitte gebe eine Welt an. Beispiel\: <c2>world\:x,y,z</c2>.
