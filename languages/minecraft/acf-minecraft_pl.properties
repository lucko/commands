acf-core.permission_denied = Przykro mi, jednak nie posiadasz uprawnien do tej komendy.
acf-core.error_generic_logged = Wystapil niespodziewany blad, który zostal zarejestrowany i wyslany administracji. Przepraszamy za utrudnienia.
acf-core.unknown_command = Takowa komenda nie istnieje. Spróbuj uzyc\: <c2>/help</c2>.
